<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/head :: head(Minioasis)">
	    <title>Minioasis Knowledge Graph</title>
	</head>
	<body>
	
		<div class="container pt-2">
		
			<div th:replace="fragments/header :: header"></div>
		
			<form th:action="${#httpServletRequest.requestURI}"	th:object="${archive}" method="post">
				<input type="text" hidden="hidden" th:field="*{id}" />
				<input type="text" hidden="hidden" th:field="*{created}" />
				<input type="text" hidden="hidden" th:field="*{updated}" />
				
				<h4><i class="fas fa-archive fa-lg text-success"></i> Create Archive</h4>

				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" th:field="*{name}" autofocus="autofocus"/>
					<small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
				</div>
									
				<div class="form-group">
					<label>Archive No.</label>
					<input type="text" class="form-control" th:field="*{archiveNo}"/>
					<small class="text-danger" th:if="${#fields.hasErrors('archiveNo')}" th:errors="*{archiveNo}"></small>
				</div>

				<div class="form-group">
		      		<label>Content</label>
					<textarea class="form-control" rows="15" th:field="*{content}"></textarea>
					<small class="help-inline error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
				</div>
				
				<p></p>
				
				<input class="btn btn-info rounded-pill float-right" type="submit" value="Submit">
		
			</form>
		
			<div th:replace="fragments/footer :: footer"></div>
			
		</div>
	
	</body>
</html>
